<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoelementos</title>
    <style>
        a {
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
            color:red;
            font-weight: bold;
        }

        a:visited {
            color: green;
            font-weight: bold;
        }
        a:active {
            color: yellow;
        }

        a::before {
            content: "< ";
            color: red;
        }
        a:after {
            content: " >";
            color: red;
        }
    </style>
</head>

</html>
